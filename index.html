<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>
        <div class="bg">
            <img
                class="bg-top"
                src="/assets/images/bg-pattern-top.svg"
                alt="Background Top"
            />
            <img
                class="bg-bottom"
                src="/assets/images/bg-pattern-bottom.svg"
                alt="Background Bottom"
            />
        </div>
        <div class="card">
            <div class="card-header">
                <div class="bg-header">
                    <img
                        src="assets/images/bg-pattern-card.svg"
                        alt="Background of Header"
                    />
                </div>
                <div class="img-profile">
                    <img
                        src="assets/images/image-victor.jpg"
                        alt="Profile Picture"
                    />
                </div>
            </div>
            <div class="card-body">
                <div class="profile-name">Victor Crest <span>26</span></div>
                <div class="profile-city">London</div>
            </div>
            <div class="card-footer">
                <div class="item">80K <span>Followers</span></div>
                <div class="item">804K <span>Likes</span></div>
                <div class="item">1.4K <span>Photos</span></div>
            </div>
        </div>
    </body>
</html>
